<h1>SCHOOLS PAGE</h1>

<h2>Schools</h2>

<table id="table" border="1">

	   <th>Name</th>

     <th>Geographic Location</th>
   </tr>
  <tr>
    <td>Hogwarts</td>

<h2>Add School</h2>
<div>
<form id="form">
   <label for="name">Name</label>
   <input type="text" id="name" name="name" placeholder="Hogwarts">

   <label for="Type">Population</label>
   <input type="number" id="type" name="population" placeholder="2000">
  
   <label for="Type">Geographic Location</label>
   <input type="text" id="type" name="geographic_location" placeholder="France">
  
</form>
<input id="submit" type="submit" value="Submit">
</div>

<h2>Add House</h2>
